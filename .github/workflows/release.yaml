name: Readme-release

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, labeled, unlabeled]
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get PR labels
        id: pr_labels
        if: github.event_name == 'pull_request'
        run: |
          LABELS=$(echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | jq -r '.[]')
          echo "Labels: $LABELS"
          
          if echo "$LABELS" | grep -q "major"; then
            echo "bump_type=major" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "minor"; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "patch"; then
            echo "bump_type=patch" >> $GITHUB_OUTPUT
          else
            echo "bump_type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Get bump type from merged PR
        id: merged_pr_labels
        if: github.event_name == 'push'
        run: |
          # Get the commit message to find PR number
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Extract PR number from merge commit (format: "Merge pull request #123")
          PR_NUMBER=$(echo "$COMMIT_MSG" | grep -oP '(?<=#)\d+' | head -1)
          
          if [ -z "$PR_NUMBER" ]; then
            echo "No PR number found, defaulting to patch"
            echo "bump_type=patch" >> $GITHUB_OUTPUT
          else
            echo "PR Number: $PR_NUMBER"
            
            # Get PR labels using GitHub API
            LABELS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER" | \
              jq -r '.labels[].name')
            
            echo "PR Labels: $LABELS"
            
            if echo "$LABELS" | grep -q "major"; then
              echo "bump_type=major" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "minor"; then
              echo "bump_type=minor" >> $GITHUB_OUTPUT
            else
              echo "bump_type=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate new version
        id: new_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          VERSION=${LATEST_TAG#v}
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Get bump type based on event
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BUMP_TYPE="${{ steps.pr_labels.outputs.bump_type }}"
          else
            BUMP_TYPE="${{ steps.merged_pr_labels.outputs.bump_type }}"
          fi
          
          echo "Bump type: $BUMP_TYPE"
          
          if [ "$BUMP_TYPE" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      # PREVIEW on PR (doesn't create actual tag)
      - name: Comment on PR with version preview
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## üöÄ Version Preview
            
            **Current Version:** ${{ steps.get_tag.outputs.latest_tag }}
            **Next Version:** ${{ steps.new_version.outputs.new_version }}
            **Bump Type:** ${{ steps.new_version.outputs.bump_type }}
            
            > ‚ö†Ô∏è Tag and release will be created when this PR is merged

      # ACTUAL tag creation on merge (push to main)
      - name: Create and push tag
        if: github.event_name == 'push'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"

      # ACTUAL release creation on merge (push to main)
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        if: github.event_name == 'push'
        with:
          tag: ${{ steps.new_version.outputs.new_version }}
          name: Release ${{ steps.new_version.outputs.new_version }}
          body: |
            ## üéâ Release Notes
            
            **Version:** ${{ steps.new_version.outputs.new_version }}
            **Previous Version:** ${{ steps.get_tag.outputs.latest_tag }}
            **Bump Type:** ${{ steps.new_version.outputs.bump_type }}
          generateReleaseNotes: true
name: Readme-release

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, labeled, unlabeled]
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get bump type from PR labels
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PR events, read labels directly
            LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
            echo "PR Labels: $LABELS"
            
            if echo "$LABELS" | grep -qi "major"; then
              echo "bump=major" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -qi "minor"; then
              echo "bump=minor" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -qi "patch"; then
              echo "bump=patch" >> $GITHUB_OUTPUT
            else
              echo "bump=patch" >> $GITHUB_OUTPUT
            fi
          else
            # For push events, get the merged PR labels
            PR_NUMBER=$(gh pr list --state merged --limit 1 --json number --jq '.[0].number')
            if [ -n "$PR_NUMBER" ]; then
              LABELS=$(gh pr view $PR_NUMBER --json labels --jq '.labels[].name')
              echo "Merged PR #$PR_NUMBER Labels: $LABELS"
              
              if echo "$LABELS" | grep -qi "major"; then
                echo "bump=major" >> $GITHUB_OUTPUT
              elif echo "$LABELS" | grep -qi "minor"; then
                echo "bump=minor" >> $GITHUB_OUTPUT
              else
                echo "bump=patch" >> $GITHUB_OUTPUT
              fi
            else
              echo "bump=patch" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ steps.bump_type.outputs.bump }}
          release_branches: main
          dry_run: ${{ github.event_name == 'pull_request' }}
          tag_prefix: v
          append_to_pre_release_tag: ""

      - name: Debug output
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Bump type: ${{ steps.bump_type.outputs.bump }}"
          echo "New tag: ${{ steps.tag_version.outputs.new_tag }}"
          echo "Previous tag: ${{ steps.tag_version.outputs.previous_tag }}"
          echo "New version: ${{ steps.tag_version.outputs.new_version }}"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## üöÄ Version Preview
            
            **Current Version:** ${{ steps.tag_version.outputs.previous_tag }}
            **Next Version:** ${{ steps.tag_version.outputs.new_tag }}
            **Bump Type:** `${{ steps.bump_type.outputs.bump }}`
            
            > ‚ö†Ô∏è This is a preview. Tag and release will be created when merged to main.

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        if: github.event_name == 'push' && steps.tag_version.outputs.new_tag != ''
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          generateReleaseNotes: true